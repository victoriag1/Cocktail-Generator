<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title> Flatiron Bar </title>
        <link rel='stylesheet' type ='text/css' href='style.css' />
        <script defer type="text/javascript"  src='index.js'> </script>
    </head>
<body>
        <h1> Welcome to Flatiron Bar </h1>
<div>
        <h2 id='cocktailName'></h2>
        <img id='randomImage' />
</div>
        <button id='randomButton' type='click'> Click Here for Random Drink!</button>
<div>  
    <p id='recipeDetails'>
        <ul id="ingredientList" </ul>
    </p>
</div>
<div>  
     <h3>Search for Your Drink</h3>
    <form id='cocktailSearch'>
        <input
        type='text'
        class='search-bar'
        placeholder='Find Your Drink...'
        />
        <button id='cocktailButton' type='submit'>Search</button>
    </form>
<p 
        <ul>
            <li id='instructions'></li>
            <li id='ingredients'></li>
        </ul>
   
</p>
    </div>

</body>
</html>
